
<h2>Tabla con Angular Material</h2>
<hr>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Capital">
        <th mat-header-cell *matHeaderCellDef> Capital </th>
        <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Poblacion">
        <th mat-header-cell *matHeaderCellDef> Poblacion </th>
        <td mat-cell *matCellDef="let element"> {{element.population}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Bandera">
        <th mat-header-cell *matHeaderCellDef> Bandera </th>
        <td mat-cell *matCellDef="let element"> 
            <img [src]="element.flag" class="bandera">    
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
