

<div class="row">

    <div class="alert alert-primary" role="alert">
        Me gustan: {{ meGustan }}
      </div>

    <div class="col-md-4" *ngFor="let tema of temas; let i = index">

        <app-tarjeta 
            [mostrarImagen]="true"
            [dato]="tema"
            [cabecera]="'Tema'"
            [numero]="i + 1"
            (eventoMeGusta)="eventoRecibido($event)"
            ></app-tarjeta>
      
    </div>


</div>
